name: my_notes
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.0.6 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  carousel_slider: ^4.2.1
  counter_button: ^1.0.1
  flutter: 
    sdk: flutter
  data_table_2: ^2.5.8

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - fonts:
      - family: Radomir Tinkov
        fonts:
          - asset: "fonts/Radomir Tinkov - Gilroy-ExtraBold.ttf"
      - family: Radomir Tinkov
        fonts:
          - asset: "fonts/Radomir Tinkov - Gilroy-Light.ttf"

